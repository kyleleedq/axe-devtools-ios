name: Release to SPM
on:
    workflow_dispatch:

jobs:
    release:
        runs-on: ubuntu-latest
        steps:

          - name: Checkout main branch
            uses: actions/checkout@v4
            with:
                ref: main

          - name: Create new branch
            run: |
              git checkout -b update-release

          - name: Check current branch
            run: |
              git rev-parse --abbrev-ref HEAD
